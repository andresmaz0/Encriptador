<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">

        <!-- Tipo de formato de texto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">

        <title>Encriptador de texto</title>
    </head>

    <body>
        <header>
            <h1 class="a"><img src="Imagenes/Logo.png"></h1>
            <h2 class="autor">By Andrés Mazo</h2>
        </header>

        <main>
            <section> 
               <textarea class="entrada_texto" cols="30" rows="10" placeholder="Ingrese texto aqui" style="border: none;"></textarea>
            </section>

            <section>
                <div>
                    <h6 class="info">Solo letras minúsculas y sin acentos</h6>
                </div>

                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </section>

            <section>

            </section>
        </main>
        
    </body>
</html>
