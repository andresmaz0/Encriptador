<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <!-- Tipo de formato de texto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">

        <title>Encriptador de texto</title>
    </head>

    <body>
        <header>
            <h1 class="a"><img src="Imagenes/Logo.png"></h1>
            <h2 class="autor">Por Andrés Mazo</h2>
        </header>

        <main>
            <section> 
                <div>
                    <textarea class="entrada_texto" cols="30" rows="9" placeholder="Ingrese texto aquí" style="border: none;"></textarea>
                </div>

                <div>
                    <p class="info">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </section>

            <section>
                <div>
                    <textarea class="salida_texto" cols="20" rows="30" placeholder="Ningun mensaje fue encontrado  Ingresa el texto que desees encriptar o desencriptar." style="border: none;"></textarea>
                </div>

                <div>
                    <button class="copiar">Copiar</button>
                </div>
            </section>
        </main>
    </body>
    <script src="index.js"></script>
</html>
